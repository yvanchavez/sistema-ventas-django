{% extends 'base/base.html' %} {% block page_content %}

<div class="col-xl-8 col-md-12 mb-4 m-auto">
  {% if obj %}
  <div class="card border-left-success shadow h-100 py-2">
  {% else %}
  <div class="card border-left-warning shadow h-100 py-2">
  {% endif %}
    <div class="card-body">
      <h4 class="card-title text-center">{% if obj %} Editar {% else %} Nueva {% endif %}Categor√≠a</h4>
      <div class="row no-gutters align-items-center">
        <div class="col-12">
          <form method="POST">
              {% csrf_token %}
          <div class="row">
              <div class="col-8">
                <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="descripcion"
                      id="id_descripcion"
                      aria-describedby="helpId"
                      placeholder="Descripcion"
                      value="{% if obj %} {{ obj.descripcion }} {% endif %}"
                    />
                  </div>
              </div>

              <div class="col-2 mx-auto">
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" name="estado" id="id_estado" 
                    {% if obj.estado %} checked {% endif %}>
                    <label class="form-check-label" for="id_estado">
                      Estado
                    </label>
                  </div>
              </div>
              
          </div>
            <div class="row">
              <div class="col-lg-6 col-md-12 mt-2">
                <button
                type="submit"
                name=""
                id=""
                class="btn btn-primary btn-lg btn-block"
              >
                Guardar
              </button>
              </div>

              <div class="col-lg-6 col-md-12 mt-2">
                <a

                href="{% url 'inv:categoria_list' %}"
                name=""
                id=""
                class="btn btn-danger btn-lg btn-block"
              >
                Cancelar
              </a>
              </div>
            </div>

           

            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %} {% block js_page %} {% endblock js_page %}
